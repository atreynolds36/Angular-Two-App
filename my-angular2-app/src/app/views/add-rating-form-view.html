<div class="center-form">
  <div class="form-group">
    <label>Restaurant</label>
    <my-typeahead
                  #typeaheadValue
                  [subject]="restaurantSearchTerm$"
                  [observeResults]="autoCompleteObservable"
                  [key]="description"
                  [placeholder]="'Find Restaurant'"
                  (inputChange)="typeaheadValue.value=$event.place_id">
    </my-typeahead>
  </div>
  <div class="form-group">
    <label>Food</label>
    <input class="form-control"  #food type="text"/>
  </div>
  <div class="form-group">
    <label>Grade</label>
    <input class="form-control" #grade type="text"/>
  </div>
  <div>
    <label>Date</label>
    <input class="form-control" #date type="text"/>
  </div>
  <div>
    <label>Price</label>
    <input class="form-control" #price type="text"/>
  </div>
  <button (click)="addRatingBtn(typeaheadValue.value,food.value,grade.value,date.value,price.value)">Submit</button>
</div>
