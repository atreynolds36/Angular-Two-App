<agm-marker
  [latitude]="marker.lat"
  [longitude]="marker.lng"
  [label]="marker.score"
  (markerClick)="loadRestaurantRatings(marker._id)">
  <agm-info-window>
    <h4>{{marker.name}}</h4>
    <ul *ngFor="let rtings of marker.ratings">
      <li><b>{{rtings.score}}</b> -- {{rtings.food}}</li>
    </ul>
  </agm-info-window>
</agm-marker>
