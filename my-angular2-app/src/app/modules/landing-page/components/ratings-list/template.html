<h2>Top Rated</h2>
<table class="table" style="background-color: white">
  <tr *ngFor="let rating of ratingsList">
    <td>{{rating.score}}</td>
    <td>{{rating.food}}</td>
    <td>
      <div>{{rating.restaurant.name}}</div>
      <i style="margin-left:10px">{{rating.restaurant.address}}</i>
    </td>
  </tr>
</table>
