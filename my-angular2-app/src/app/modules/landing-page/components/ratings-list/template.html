<h2>Top Rated</h2>
<table class="table" style="background-color: white">
  <tr *ngFor="let rating of ratingsList">
    <td>{{rating.score}}</td>
    <td>{{rating.count}}</td>
    <td>
      <div>{{rating.restaurant}}</div>
      <i style="margin-left:10px">{{rating.address}}</i>
    </td>
  </tr>
</table>
